<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!--Link to external CSS stylesheet-->
        <link rel="stylesheet" href="css/login.css"/>
        <title>Login/Register Page</title>
    </head>
    <body>
        <!--Main Container-->
        <div class="container"> 
            <div class="row">

                <!--Sign up form section-->
                <section class="form sign-up active">
                    <h1>Ashesi Bus System</h1>
                    <h2>Sign up</h2>

                    <!--Register form-->
                    <form id="Register">

                        <div class="form-group">

                            <!--First name input-->
                            <div class="form-control">
                                <label>First Name</label>
                                <input type="text" name="text-fname" id="firstName"/>
                                <div id="fisrtNameError" class="error-message"></div>
                            </div>

                            <!--Last name input-->
                            <div class="form-control">
                                <label>Last Name</label>
                                <input type="text" name="txt-lname" id="lastName"/>
                                <div id="lastNameError" class="error-message"></div>
                            </div>
                        </div>

						<div class="form-group">
							<!--Email address input-->
							<div class="form-control">
								<label>Email </label>
								<input type="email" name="txt-email" id="email" autocomplete="new-username" />
								<div id="emailError" class="error-message"></div>
							</div>
						</div>
						

						<div class="form-group">

							<!-- Password-->
							<div class="form-control">
								<label>password</label>
								<input type="password" name="txt-pass" id="password" autocomplete="new-password"/>
								
								<div id="passwordError" class="error-message"></div>
							</div>

							<!-- Confirm password input -->
							<div class="form-control">
								<label>confirm password</label>
								<input type="password" name="txt-cpass" id="confirmPassword" autocomplete="new-password"/>
								<div id="confirmPasswordError" class="error-message"></div>
							</div>
						</div>

						<!-- Phone number -->
						<div class="form-group">
							<div class="form-control">
							  <label>phone number</label>
							  <input type="tel" name="txt-phone" id="phoneNumber" />
							  <div id="phoneNumberError" class="error-message"></div>
							</div>
						</div>

						<!-- Submit button for sign-up form -->
						<div class="form-group">
							<button type="submit">sign up</button>
						</div>
					</form>
						
					<!-- Success message display -->
					<div id="successMessage">Registration Completed</div>

				</section>

				<!-- Sign-in form section -->
				<section class="form sign-in">
					<h1>Ashesi Bus System</h1>
					<h2>sign in</h2>

					<!-- Login form -->
					<form id="login">
						<div class="form-group">

							<!-- Email address input -->
							<div class="form-control">
								<label>email address</label>
								<input type="email" name="txt-emailLogin" id="emailLogin" autocomplete="username" />
								<div id="emailLoginError" class="error-message"></div>
							</div>
						</div>

						<!-- Password input -->
						<div class="form-group">
							<div class="form-control">
								<label>password</label>
								<input type="password" name="txt-passLogin" id="passwordLogin" autocomplete="new-password"/>
								<div id="passwordLoginError" class="error-message"></div>
							</div>
						</div>

						<!-- Submit button for sign-in form -->
						<div class="form-group">
							<button type="submit">sign in</button>
						</div>
                    </form>

                </section>

				<!-- Corner logo image -->
				<img src="css/images/Ashesi_logo.jpg" class="corner-image" alt="Ashesi Logo">
            </div>
			<!-- Navigation buttons for toggling between forms -->
			<ul class="bottom">
				<li class="btn active" data-btn="sign-up">sign up</li>
				<li class="btn" data-btn="sign-in">sign in</li>
			</ul>
        </div>
		
		<!-- JavaScript for toggling between sign in and sign up -->
		<script>
			// Function to set up the form toggle functionality
			function setupFormToggle() {

				// Select all elements with the class "btn" inside elements with the class "bottom" and store them in the "buttons" variable
				const buttons = document.querySelectorAll(".bottom .btn");
			
				// Select all elements with the class "form" and store them in the "sections" variable
				const sections = document.querySelectorAll(".form");

				// Function to remove "active" class from all buttons and add "active" class to the specified button
				function activateButton(button) {
					buttons.forEach((btn) => btn.classList.remove("active"));
					button.classList.add("active");
				}

				// Function to remove "active" class from all form sections and add "active" class to the specified section
				function activateSection(section) {
					sections.forEach((sec) => sec.classList.remove("active"));
					section.classList.add("active");
				}

				// Event handler function for the button click event
				function handleClick(event) {

					// Get the clicked button and assign it to the "button" variable
					const button = event.currentTarget;
				
					// Retrieve the value of the "data-btn" attribute from the clicked button and store it in the "targetSectionClass" variable
					const targetSectionClass = button.dataset.btn;
				
					// Activate the clicked button (set as "active") and deactivate other buttons
					activateButton(button);
				
					// Find the corresponding form section based on the class name obtained from the "data-btn" attribute
					const targetSection = document.querySelector(`.${targetSectionClass}`);
				
					// Activate the related form section (set as "active") and deactivate other sections
					activateSection(targetSection);
				}
				// Add a click event listener to each button and call the "handleClick" function when a button is clicked
				buttons.forEach((button) => {
					button.addEventListener("click", handleClick);
				});
			}


			document.addEventListener("DOMContentLoaded", setupFormToggle);


		</script>
    </body>
</html>
